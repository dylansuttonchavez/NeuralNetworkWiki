{% extends "base.html" %}

{% block extra_meta %}
<!-- Meta Tags for SEO and Improved Visibility -->
<meta name="description" content="Subscribe to the neuralnetwork.wiki newsletter and stay updated with engaging content on a variety of topics.">
<meta name="keywords" content="subscribe, newsletter, neuralnetwork.wiki, updates, engaging content, informative topics">
{% endblock %}

{% block title %}Subscribe to Newsletter{% endblock %}

{% block content %}
<!-- Subscription Form -->
<div class="max-w mb-4 py-20">
    <h1 class="text-2xl font-pt-serif mb-2 text-gray-700 text-center">Subscribe to My Newsletter</h1>

    {% if message %}
        <div class="text-blue-400 text-center mb-4">
            {{ message }}
        </div>
    {% endif %}

    <form id="subscription-form" method="post">
        <div class="mb-4">
            <label for="full-name" class="block text-sm text-gray-600 mb-2">Full Name</label>
            <input id="full-name" name="full_name" type="text" placeholder="Enter your full name..." aria-label="Full Name" required class="w-full text-sm px-4 py-2 rounded-md bg-white border border-gray-300 text-gray-800 focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
        <div class="mb-4">
            <label for="email" class="block text-sm text-gray-600 mb-2">Email Address</label>
            <input id="email" name="email" type="email" placeholder="Enter your email address..." aria-label="Email Address" required class="w-full text-sm px-4 py-2 rounded-md bg-white border border-gray-300 text-gray-800 focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
        <button type="submit" class="w-full text-sm px-4 py-2 rounded-md bg-[#262626] text-white hover:bg-black">Subscribe</button>
    </form>
</div>
{% endblock %}
