{% extends "base.html" %}

{% block extra_meta %}
<!-- Meta Tags for SEO and Improved Visibility -->
<meta name="description" content="Browse all blog posts on neuralnetwork.wiki. Explore diverse topics and find engaging content.">
<meta name="keywords" content="all blog posts, neuralnetwork.wiki, diverse topics, engaging articles, blog archive">
{% endblock %}

{% block title %}All Blog Posts{% endblock %}

{% block content %}
<!-- Main Content: Blog Posts Archive -->
<div class="container mx-auto py-2">
    <!-- Page Title -->
    <h1 class="text-3xl mb-6 text-center font-pt-serif text-gray-800">All Blog Posts</h1>
    
    <!-- Blog Posts Container -->
    <div id="posts-container" class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <!-- Dynamic Content for Blog Posts Will Be Loaded Here -->
    </div>
    
    <!-- Load More Button -->
    <div class="text-center mt-8">
        <button id="load-more" class="inline-block px-6 py-2 text-white bg-[#262626] hover:bg-black rounded-lg text-sm transition duration-300">
            Load More
        </button>
    </div>
</div>
{% endblock %}

{% block extra_scripts %}
<!-- Link to JavaScript File for Handling Blog Post Loading -->
<script src="{{ url_for('static', filename='javascript/archive.js') }}"></script>
{% endblock %}
